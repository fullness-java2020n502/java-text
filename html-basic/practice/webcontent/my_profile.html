<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>自己紹介ページ</title>
</head>
<body>
	<div>
		<h2>新入社員自己紹介サイト</h2>
	</div>
	<div>
		<!-- 自己紹介写真<br> -->
		<img style="display:block; margin:0 auto;" src="../img/face.png" alt="自己紹介写真" /><br>
		<table border="1">
			<tr>
				<th>名前</th>
				<td>フルネス 花子</td>
			</tr>
			<tr>
				<th>出身地</th>
				<td>東京都</td>
			</tr>
			<tr>
				<th>自己アピール</th>
				<td>
					<ul>
						<li>山登りが趣味です。今年は富士山に挑戦しようと思っています！</li>
						<li>猫を２匹飼っています。<a href="https://www.instagram.com" target="_blank">Instagram</a>に毎日にゃんこたちの写真を載せています！</li>
					</ul>
				</td>
			</tr>
			<tr>
				<th>アンケート</th>
				<td>
					<form action="http://localhost:8080/web/question" method="post">
						山登りに興味はありますか？<br>
						<dl>
							<dt>&lt;お名前&gt;</dt>
							<dd><input type="text" name="customer"></dd>
							<dt>選択してください</dt>
							<dd>
								<input type="radio" name="interest" value="yes" > 興味あり！
								<input type="radio" name="interest" value="no" > 興味なし・・・
							</dd>
						</dl>
						<button type="submit" name="question" value="click_submit">送信</button>
						<!--  <input type="submit" value="送信"> -->
					</form>
				</td>
			</tr>
		</table>
	</div>
	<div>
		(c)Fullness, Inc.
	</div>
</body>
</html>
